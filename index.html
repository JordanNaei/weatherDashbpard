<head>
  <meta charset="UTF-8" />

<body>
  <div class="card apiTitle">
    <div class="card-body">
      <h1>Weather Dashboard</h1>
    </div>
  </div>
  <div class="container-fluid">
    <!-- Content here -->
    <div class="row" id="r1">
      <div class="col-3" id="col1">
        <label for="searchBtn"> <b>Search for a City: </b></label>
        <div class="input-group mb-3">
          <input type="text" class="" id="serchNow" placeholder="City name" aria-label="Provide City Name"
            aria-describedby="button-addon2">
          <div class="">
            <button class="btn btn-primary" type="button" id="searchBtn" disabled ><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div class="list-group btn-group-vertical" id="listCitySec">
        </div>
      </div>
      <div class="col-9" id="col2">
        <div class="row">
          <div class="card col-12">
            <div id="cityHeader">
              <span id="cityHeaderInfo"></span>
              <div id="imageBox">
                <img id="currentWicon" src=""/>
              </div>
            </div>
            <ul class="container weatherInfo">
              <li class="currentInfo">Tempreture: <span id="currenttemp"></span></li>
              <li class="currentInfo">Humidity: <span id="currenthumidity"></span></li>
              <li class="currentInfo">Wind Speed: <span id="currentwind"></span></li>
              <li class="currentInfo">UV Index: <button type="button" class="btn btn-light"
                  id="uvIndexDisplay"></button></li>
            </ul>
          </div>
        </div>
        <div class="row forcast">
          <div class="col-12">
            <h1>Five Days Forecast</h1>
          </div>
          <div class="card col-2 dayForecast">
            <p id="" class="fcDay"></p>
            <div>
              <img id="" class="fcImg" src=""/>
            </div>
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHum"></span></p>
          </div>
          <div class="card col-2 dayForecast">
            <p id="" class="fcDay"></p>
            <div>
              <img id="" class="fcImg" src=""/>
            </div>
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHum"></span></p>
          </div>
          <div class="card col-2 dayForecast">
            <p id="" class="fcDay"></p>
            <div>
              <img id="" class="fcImg" src=""/>
            </div>
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHum"></span></p>
          </div>
          <div class="card col-2 dayForecast">
            <p id="" class="fcDay"></p>
            <div>
              <img id="" class="fcImg" src=""/>
            </div>
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHum"></span></p>
          </div>
          <div class="card col-2 dayForecast">
            <p id="" class="fcDay"></p>
            <div>
              <img id="" class="fcImg" src=""/>
            </div>
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHum"></span></p>
          </div>
        </div>

      </div>
    </div>

    <!-- </div> -->
  </div>
